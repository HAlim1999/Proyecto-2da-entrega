<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="shortcut icon" href="img/icon/cake.ico">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Carmela - Pastelería Artesanal y Gourmet - Catering para eventos</title>
  <meta name="description"
    content="Somos una pasteleria artesanal gourmet que ofrece sus delicias de forma individual como asi tambien para eventos y fechas especiales">
  <meta name="keywords"
    content="tortas, torta de chocolate, catering, mix-individuales, mix-dulces, tartas frutales,dulce, tarta, torta, bizcocho, hojaldre, tartaleta">



</head>



<body class="min-vh-100">
  <header class="d-flex justify-content-lg-start justify-content-sm-between">
    <a class="navbar-brand " href="#"> <img src="img/logo2.png" alt="Logo Carmela Patelería artesanal"></a>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pages/productos.html" id="menu">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pages/delivery.html" id="menu">Delivery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pages/nosotros.html" id="menu">Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="pages/contacto.html" id="menu">Contacto</a>
            </li>


          </ul>
        </div>
      </div>

    </nav>
  </header>

  <div class="position-absolute top-0 end-0 ">
    <img src="img/carrito.png" id="carrito" alt="Carrito de compras">
  </div>
  <!--Fin NAV-->

  <!--Inicio Carrusel-->

  <main class="flex-grow-1 slider">

    <div id="carouselExampleIndicators" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/cake-05.jpg" class="d-block img-fluid" alt="torta decorada con crema y picos rosas">
        </div>
        <div class="carousel-item">
          <img src="img/cake-08.jpg" class="d-block img-fluid" alt="macarons">
        </div>
        <div class="carousel-item">
          <img src="img/cake-14.jpg" class="d-block img-fluid" alt="bocados de chocolate">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
    <!--Fin carrusel-->
  </main>

  <!--Inicio Img-frase-->

  <div class="container-fluid">
    <section class="row align-items-lg-center">

      <article class="col-12 col-lg-6" data-aos="fade-right">
        <img src="img/cake-09.jpg" alt="macarons frutos rojos" class="img-fluid rounded-circle">
      </article>

      <article class="col-12 col-lg-6" data-aos="fade-left">
        <h1>El ingrediente secreto es nuestro amor por la pastelería</h1>
      </article>
    </section>
  </div>

  <!--Inicio Footer-->

  <footer class="container-fluid mt-5">
    <div class="row">
      <div class="col-12 col-lg-4">
        <h4 class="pb-5">Contactanos o dejanos tu mensaje</h4>
        <h5>(245) 325-2356</h5>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@mail.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje"></textarea>
        </div>
        <div>
          <button>
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"> Enviar Mensaje
            </span>
          </button>
        </div>
      </div>

      <div class="col-12 col-lg-4 pieRedes">

        <div class="mx-auto d-flex justify-content-center m-5" style="width: 200px;">
          <img src="img/logo2f.png" alt="logo pasteleria Carmela">
        </div>

        <div class="mx-auto d-flex justify-content-between" style="width: 200px;">
          <a href="https://www.facebook.com" target="blank" class="derecha"><img src="img/icon/facebook.svg"
              alt="icono facebook"></a>
          <a href="https://www.instagram.com" target="blank" class="izquierda"><img src="img/icon/instagram.svg"
              alt="icono instagram"></a>
        </div>
      </div>

      <div class="col-12 col-lg-4 pieMedios">
        <h2>Medios de Pago</h2>
        <ul>
          <li>Tarjeta de débito</li>
          <li>Tarjeta de crédito</li>
          <li>Mercado Pago</li>
        </ul>
      </div>

    </div>

  </footer>





  <script src="js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

</body>

</html>
